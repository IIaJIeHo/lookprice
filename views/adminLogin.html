<div class="container-fluid">
<div class="top-logo"><img src="images/logo.png"  /></div>
<div class="top-hat">
    <b>Вход для пользователя:</b> Введите ваш логин и пароль чтобы войти в систему
</div>
<div class="well" ng-controller="authCtrl">
    <login-form email="email" class="hidden" password="password" authenticate="authenticate(email,password)"></login-form>
<form name="authForm" novalidate>
    <div class="form-group" ng-class="{'has-error':authForm.email.$invalid && validation.email}">
        <label class="la-16">Email</label>
        <input type="email" name="email"  class="form-control"
               ng-model="email" ng-blur="validation.email = true" required />
        <div ng-show="validation.email">
            <span class="help-block" ng-show="authForm.email.$error.required">Укажите свой Email</span>
            <span class="help-block" ng-show="authForm.email.$error.email">Email должен быть другим</span>
        </div>
    </div>
    <div class="form-group">
        <label class="la-16">Пароль</label>
        <input name="password" type="password" class="form-control"
               ng-model="password" required />
    </div>
    <div class="text-center">
        <button ng-click="authenticate(email, password)"
                ng-disabled="authForm.$invalid"
                class="btn btn-primary ma-r-20">
            Войти
        </button>
        <a href="#/registration" class="btn reg-link">Зарегистрироваться</a>
        <a href="#/forgetpassword" class="btn reg-link">Забыли пароль</a>
    </div>
</form>
</div>
    <ng-alert type="success" pointer="a-user-email" strong="Поздравляем тебя!" text="На указанную вами почту отправлен пароль."> </ng-alert>
    <ng-alert type="success" pointer="a-user-new" strong="Поздравляем!" text="Вы зарегистрировались, теперь введите логин и пароль."> </ng-alert>
    <ng-alert type="danger" pointer="a-user-password" strong="Пароль!" text="Неправильный, неправильный пароль!"> </ng-alert>
    <ng-alert type="danger" pointer="a-user-user" strong="Пользователь!" text="Нет такого пользователя!"> </ng-alert>
</div>
